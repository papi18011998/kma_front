<div class="pagetitle">
  <h1>Liste des Administrateurs</h1>
</div>
<div class="search-add-bloc">
  <form [formGroup]="searchForm" (ngSubmit)="search()" >
    <div class="input-group">
      <input type="text" class="form-control input-rounded-left" placeholder="Rechercher un admin" formControlName="nom"/>
      <button type="submit" class="btn btn-rounded-right border btn-outline-primary"><i class="bi bi-search"></i></button>
    </div>
  </form>
  <a class="btn btn-primary" routerLink="/admins/add"><i class="bi bi-plus-circle"></i> Nouveau</a>
</div>
<table id="example" class="display table">
  <thead >
  <tr>
    <th scope="col">PrÃ©nom(s) Nom</th>
    <th scope="col">Adresse</th>
    <th scope="col">Telephone</th>
    <th scope="col">Actions</th>
<!--    <th scope="col">Handle</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let admin of admins| paginate: { itemsPerPage: 10, currentPage: page }">
    <td>{{admin.prenom}} {{admin.nom}}</td>
    <td>{{admin.adresse}}</td>
    <td>{{admin.telephone}}</td>
    <td>
      <a href="#" title="modifier"><i class="bi bi-tools text-primary m-2"></i></a>
      <a href="#" title="archiver"><i class="bi bi-archive text-danger"></i></a>
    </td>
    <td></td>
  </tr>
  <tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
