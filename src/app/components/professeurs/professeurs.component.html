<div class="pagetitle">
  <h1>Liste des Professeurs</h1>
</div>
<div class="search-add-bloc">
  <form>
    <div class="input-group">
      <input type="text" class="form-control input-rounded-left" placeholder="Rechercher un professeur" />
      <button type="submit" class="btn btn-rounded-right border btn-outline-primary"><i class="bi bi-search"></i></button>
    </div>
  </form>
  <a class="btn btn-primary d-flex" routerLink="add"><i class="bi bi-plus-circle"></i> Nouveau</a>
</div>
<table id="example" class="display table">
  <thead >
  <tr>
    <th scope="col">Pr√©nom(s) Nom</th>
    <th scope="col" >Prise de fonction</th>
    <th scope="col" >Telephone</th>
    <th scope="col">Matiere</th>
    <th scope="col">Actions</th>
    <!--    <th scope="col">Handle</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let professeur of professeurs|paginate:{itemsPerPage:5,currentPage:page}">
    <td>{{professeur.prenom}} {{professeur.nom}}</td>
    <td >{{professeur.date_prise_fonction|date:'mediumDate'}}</td>
    <td >{{professeur.telephone}}</td>
    <td>{{professeur.matiere.libelle}}</td>

    <td>
      <a  title="modifier" style="cursor: pointer" ><i class="bi bi-tools text-primary m-2"></i></a>
      <a  ><i class="bi bi-archive" ></i></a>
    </td>
    <td></td>
  </tr>
  <tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
